    <header>
      <nav>
        <ul>

        </ul>
      </nav>
      <!-- Change this to your App's info -->
      <h1 id="header1" class="header1" style="text-align: center; color: #fff">
        The King of BeatBox
      </h1>
      <p class="beat-box-p" style="text-align: center; color: #fff">
        The king of BeatBox have ton of music you can listen from. Boost your
        mood, memory, and mind.
      </p>
    </header>

    <nav id="menu"></nav>
    <hr />

    <main>
      <h2 id="selectedArtist"></h2>
      <div class="cards-container" id="songs"></div>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/data.js"></script>
    <script src="./js/3artists.js"></script>
    <button onclick="topFunction()" id="topButton" title="Click to back to top">
      <i class="gg-arrow-up"></i>
    </button>

    <!-- Create a scroll up button  -->
    <script>
      let topbtn = document.getElementById("topButton");
      function topFunction() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (document.documentElement.scrollTop > 1200) {
          topbtn.style.display = "block";
        } else {
          topbtn.style.display = "none";
        }
      }
    </script>
    <script>
      document
        .getElementById("theme-switch")
        .addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", this.checked);
        });
    </script>
    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
